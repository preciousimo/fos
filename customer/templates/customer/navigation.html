{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">AFOS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'about' %}">About Us<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'menu' %}">Menu<span class="sr-only">(current)</span></a>
      </li>


    </ul>

    <div class="form-inline my-2 my-lg-0">

      <ul class="navbar-nav">

        {% if request.user.is_authenticated%}
        <li class="nav-item">
          <a class="nav-link btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
        </li>

        <li class="form-inline my-2 my-lg-0">
          <a href="{% url 'cart' %}">
            <img id="cart-icon" src="{% static 'images/cart.png' %}">
          </a>
          <p id="cart-total">{{cartItems}}</p>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'login' %}">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'signup' %}">Sign Up</a>
        </li>

        {% endif %}
      </ul>

    </div>
  </div>
</nav>
